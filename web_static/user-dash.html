<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="scripts/index.js"></script>
    <title>WeOutside</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col" >
                <div class="sticky-top">
                    <div class="row">
                        <img class="img-fluid img-responsive logo" src="imgs/logo.png" alt="Logo">
                    </div>
                    <div class="col-md-12 align-item-center">
                        <nav class="side nav flex-column">
                            <a class="nav-link active bi bi-house" aria-current="page" href="user-dash.html">
                                Home
                            </a>
                            <a class="nav-link bi bi-gear" href="user_edit_profile.html">
                                Edit Profile
                            </a>
                            
                          </nav>
                    </div>
                    <div class="media border mt-5 p-3">
                        <img src="imgs/tn2.jpeg" alt="" class="mr-3 mt-3 rounded-circle" style="width: 60px;">
                        <div class="media-body">
                            <h5 id="username"></h5>
                            <small><i id="eMail"></i></small>
                        </div>
                    </div>
                    <button type="button" id="signOut" class="btn btn-secondary mt-3">sign out</button>
                </div>

            </div>
            <!-- main-->
            <div class="col-md-6 col">
                <!--search bar-->
                <div class="sticky-top input-group mt-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="search" class="form-control rounded bg-light" placeholder="Search events">
                </div>

                <!--nav bar-->
                <!-- Nav pills -->
                <ul class="nav nav-pills d-flex justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link active" data-toggle="pill" href="#home">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#menu1">For you</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#menu2">Following</a>
                    </li>
                </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane container active" id="home">
                <!--Event tab-->
                <script id="mytemp" type="text/template">
                    <div class="event d-flex-column border p-3">
                        <div class="d-flex-column">
                            <div class="d-flex">
                                <img src="http://127.0.0.1:5000/api/v1/download/{{image}}" alt="" class="img-fluid img-thumbnail align-self-start mr-3" style="width:100px;">
                                <div class="d-flex-column">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <small><i class="text-danger">{{date}} {{time}}</i></small>
                                            
                                        </div>
                                        <div class="align-self-end">
                                            <h4>
                                                <small><i class="text-danger font-weight-bold"></i></small>
                                            </h4>
                                        </div>
                                        
                                    </div>
                                    <h4><a href="event-page.html?eventID={{id}}" class="event_headline font-weight-bold">{{name}}</a></h4>
                                    <div>
                                        <p>{{description}}</p>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="d-flex justify-content-around">
                            <div>
                                <i class="fa-regular fa-comment"></i>
                                <span class="badge badge-light">20</span>
                            </div>
                            <div>
                                <i class="fa-regular fa-heart likes"></i>
                                <span class="badge badge-light like">256</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-share-nodes"></i>
                                <span class="badge badge-light">256</span>
                            </div>
                            <div>
                                <i class="fa-regular fa-bookmark likes"></i>
                                <span class="badge badge-light like">256</span>
                            </div>                        
                        </div>
                    </div>
                </script>
            </div>

            <div class="tab-pane container fade" id="menu1">
                <h4>Coming Soon</h4>
            </div>
            <div class="tab-pane container fade" id="menu2">
                <h4>Coming Soon</h4>
            </div>
        </div>
            </div>
            <div class="col-md-3">
                                  
                <div class="sticky-top">
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Popular events</h4>
                        <div class="card-body">
                            <ul id="eventlist" class="card-text">
                                <script id="sidebar_temp" type="text/template">
                                    <li><a href="event-page.html?eventID={{id}}" class="event_headline">{{name}}</a></li>
                                </script>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Organiser to follow</h4>
                        <div id="follow_tab" class="card-body">
                               
                            <script id="follow_temp" type="text/template">
                                <div class="media">
                                    <img src="imgs/tn3.jpg" class="align-self-center rounded-circle img-fluid img-thumbnail tn_pic">
                                    <div class="media-body">
                                        <h6 class="mt-2.5 ml-2"> {{name}}</h6>
                                        <button type="button" class="btn btn-secondary btn-sm ml-2 follow_btn">Follow</button>
                                    </div>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="d-flex justify-content-around mt-3 p-3" >
            <img class="img-fluid img-responsive align-self-start" src="imgs/logo.png" alt="Logo">
            <div>
                <h5>Quick links</h5>
                <div class="foot">
                    <a href="index.html">Home</a>
                    <a href="sign-in.html">Sign In</a>
                    <a href="sign-up.html">Sign Up</a>
                </div>
                
            </div>
            <div>
                <h5>About</h5>
                <div class="foot">
                    <a href="#">Who we are</a>
                    <a href="#">Contact us</a>
                    <a href="#">FAQs</a>
                    <a href="#">Privacy policy</a>
                </div>
            </div>
            <div>
                <h5>Find us</h5>
                <div class="d-flex justify-content-between">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/userDash.js"></script>
</body>
</html>
