<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/eventFormValidation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="scripts/edit_event.js"></script>
    <script src="scripts/host_navbar.js"></script>
    <script src="scripts/sidebar.js"></script>
    <title>WeOutside</title>
  </head>
  <body>
    <!-- Mobile nav display -->
    <div id="mobile-dp" class="sticky-top">
      <nav class="sticky-top navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="host-dash.html"><img class="img-fluid img-responsive" src="imgs/logo.png" alt="Logo" width="120" height="80"></a>
        
          <div>
              <span id="nav-username" class="navbar-text align-self-end"></span>
              <img id="nav-image" alt="" class="ml-1 mr-1 rounded-circle" style="width: 50px; height: 50px;"> 
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
          <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item mt-1 mb-1">
                    <a class="nav-link" href="host-dash.html">Home</a>
                  </li>
                  <li class="nav-item mt-1 mb-1">
                      <a class="nav-link" href="host_events.html">My Events</a>
                  </li>
                  <li class="nav-item mt-1 mb-1">
                      <a class="nav-link" href="host_edit_profile.html">Edit Profile</a>
                  </li>
                  <li class="nav-item mt-1 mb-1">
                      <a class="nav-link" href="create-event.html">Create Event</a>
                      <button type="button" id="signOut" class="btn btn-block btn-secondary mt-3">Sign out</button>
                  </li>
              </ul>
          </div>
      </nav>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div id="desktop-dp" class="col-md-3 col">
          <div class="sticky-top">
            <div class="row">
              <img
                class="img-fluid img-responsive logo"
                src="imgs/logo.png"
                alt="Logo"
              />
            </div>
            <div class="col-md-12 align-item-center">
              <nav class="side nav flex-column">
                <a
                  class="nav-link active bi bi-house"
                  aria-current="page"
                  href="host-dash.html"
                >
                  Home
                </a>
                <a class="nav-link bi bi-journal-text" data-toggle="pill" href="host_events.html"> My Events </a>
                <a class="nav-link bi bi-gear" href="host_edit_profile.html">
                  Edit Profile
                </a>
                <a
                  class="nav-link bi bi-pencil-square bg-warning"
                  href="create-event.html"
                >
                  Create Event
                </a>
              </nav>
            </div>
            <div class="media border mt-5 p-3">
              <img
                id="image"
                alt=""
                class="mr-3 mt-3 rounded-circle"
                style="width: 60px"
              />
              <div class="media-body">
                <h5 id="username"></h5>
                <small><i id="eMail"></i></small>
              </div>
            </div>
            <button type="button" id="signOut" class="btn btn-block btn-secondary mt-3">Sign out</button>
          </div>
        </div>
        <!-- main-->
        <div class="col-md-6 col">
          <div id="edit" class="mt-5 pt-5">
            <h2>Edit event</h2>
            <p>Fill the following in order to edit your Event</p>
            <script id="editTemp" type="text/template">
                <form id="editEvent" class="needs-validation" novalidate>
                  <h5>General info</h5>
                  <div class="form-group">
                    <label for="ename">Event Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ename"
                      placeholder="Enter event name"
                      name="ename"
                      value="{{name}}"
                    
                    />
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group">
                    <label for="img">Add an Event image</label>
                    <input type="file" id="file"  class="form-control-file border" value="{{image}}"/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please upload event flyer.</div>
                  </div>
                  <!--Event date and time-->
                  <h5>Date and time</h5>
                  <div class="form-group">
                    <label for="dateTime">Select new event date and time <span class='text-danger'>(Previous Date: {{date}} & Time: {{time}})</span></label>
                    <input type="datetime-local" class="form-control" id="dateTime" />
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please event date and time.</div>
                  </div>
    
                  <div class="form-group">
                    <label for="location"
                      >Enter event venue</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      placeholder="Enter event location"
                      name="location"
                      value="{{location}}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="Enter city"
                      value="{{city}}"
                    />
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
    
                  <!--About event-->
                  <h5>About event</h5>
                  <div class="form-group">
                    <label for="about">Enter detailed event description</label>
                    <textarea
                      rows="3"
                      class="form-control"
                      id="about"
                      
                    > {{description}}</textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please event date and time.</div>
                  </div>
                  <div class="form-group">
                    <a href='host-dash.html' class="btn btn-secondary form-control">
                      Cancel
                    </a>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">
                      Publish
                    </button>
                  </div>
                </form>
            </script>
          </div>
        </div>
        <div class="col-md-3">
                                  
          <div class="sticky-top">
              <div class="card mt-4 rounded">
                  <h4 class="card-header">Popular events</h4>
                  <div class="card-body">
                      <ul id="eventlist" class="card-text">
                          <script id="sidebar_temp" type="text/template">
                              <li><a href="event-page.html?eventID={{id}}" class="event_headline">{{name}}</a></li>
                          </script>
                      </ul>
                  </div>
              </div>
              <div class="card mt-4 rounded">
                  <h4 class="card-header">Organiser to follow</h4>
                  <div id="follow_tab" class="card-body">
                         
                      <script id="follow_temp" type="text/template">
                          <div class="media">
                              <img src="http://127.0.0.1:5000/api/v1/download/hosts/{{image}}" class="align-self-center rounded-circle img-fluid img-thumbnail tn_pic">
                              <div class="media-body">
                                  <h6 class="mt-2.5 ml-2"> {{name}}</h6>
                                  <button type="button" class="btn btn-secondary btn-sm ml-2 follow_btn">Follow</button>
                              </div>
                          </div>
                      </script>

                  </div>
              </div>
          </div>
        </div>
      </div>

      <!--Footer-->
      <footer class="d-flex justify-content-around mt-3 p-3">
        <img
          class="img-fluid img-responsive align-self-start"
          src="imgs/logo.png"
          alt="Logo"
        />
        <div>
          <h5>Quick links</h5>
          <div class="foot">
            <a href="index.html">Home</a>
            <a href="sign-in.html">Sign In</a>
            <a href="sign-up.html">Sign Up</a>
          </div>
        </div>
        <div>
          <h5>About</h5>
          <div class="foot">
            <a href="#">Who we are</a>
            <a href="#">Contact us</a>
            <a href="#">FAQs</a>
            <a href="#">Privacy policy</a>
          </div>
        </div>
        <div>
          <h5>Find us</h5>
          <div class="d-flex justify-content-between">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </footer>
    </div>
    <script src="scripts/create_event.js"></script>
  </body>
</html>
