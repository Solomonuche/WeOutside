<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!--form validation script-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col" >
                <div class="sticky-top">
                    <div class="row">
                        <img class="img-fluid img-responsive logo" src="imgs/logo.png" alt="Logo">
                    </div>
                    <div class="col-md-12 align-item-center">
                        <nav class="side nav flex-column">
                            <a class="nav-link active bi bi-house" aria-current="page" href="user-dash.html">
                                Home
                            </a>
                            <a class="nav-link bi bi-journal-text" href="#">
                                My Events

                            <a class="nav-link bi bi-bookmark" href="#">
                                Bookmarks

                            <a class="nav-link bi bi-gear" href="#">
                                Settings
                            </a>
                            
                          </nav>
                    </div>
                    <div class="media border mt-5 p-3">
                        <img src="imgs/tn2.jpeg" alt="" class="mr-3 mt-3 rounded-circle" style="width: 60px;">
                        <div class="media-body">
                            <h5>Mary Doe</h5>
                            <small><i>marydoe@gmail.com</i></small>
                        </div>

                    </div>
                </div>

            </div>
            <!-- main-->
            <div id="event-tab" class="col-md-6 col">
                <script id="temp" type="text/template">
                    <div class="mt-5 pt-5">
                        <h1 class="text-center">{{name}}</h1>
                        <p class="text-center">{{description}}</p>
                        <div class="d-flex justify-content-around">

                            </div>
                            <div>
                                <i class="fa-regular fa-bookmark"></i>
                                <span class="badge badge-light">256</span>
                            </div>                        
                        </div>
                        <div class="d-flex justify-content-center mt-4 mb-5">
                            <button type="button" class="btn-danger">Register to attend</button>
                        </div>
                        <div class="mt-3 mb-5">
                            <img src="imgs/event.jpeg" alt="event" class="img-fluid">
                        </div>
                        <h4 class="text-center">Venue: {{venue}}</h4>
                        <h4 class="text-center">City: {{city}}</h4>
                        <p class="text-center">Date: {{date}}</p>
                        <p class="text-center">Time: {{time}}</p>
    
                        <!--Reviews-->
                        <h3 >Reviews</h3>
                        <ul class="nav nav-pills d-flex justify-content-center">
                            <li class="nav-item ">
                                <a class="nav-link active" data-toggle="pill" href="#home">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu1">Add review</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane container active" id="home">
    
                                <div class="event d-flex-column border p-3">
                                    <div class="d-flex-column">
                                        <div class="d-flex">
                                            <img src="imgs/e1.jpg" alt="" class="img-fluid rounded-circle align-self-start mr-3" style="width:100px;">
                                            <div class="d-flex-column">
                                                <div class="d-flex justify-content-between">

                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    
                                </div>
                                <div class="event d-flex-column border p-3">
                                    <div class="d-flex-column">
                                        <div class="d-flex">
                                            <img src="imgs/tn3.jpg" alt="" class="img-fluid rounded-circle align-self-start mr-3" style="width:100px;">
                                            <div class="d-flex-column">
                                                <div class="d-flex justify-content-between">
                                                    <div>
                                                        <small><i>Mary Doe</i></small>
                                                        
                                                    </div>
                                                    
                                                    
                                                </div>
                                                <div>
                                                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A praesentium, provident voluptates saepe voluptate impedit quas quod corporis alias nulla voluptatum laboriosam tempore. Maiores iusto dolores autem perferendis quidem. Labore.</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    
                                </div>
                                <div class="event d-flex-column border p-3">
                                    <div class="d-flex-column">
                                        <div class="d-flex">
                                            <img src="imgs/tn5.jpg" alt="" class="img-fluid rounded-circle align-self-start mr-3" style="width:100px;">
                                            <div class="d-flex-column">
                                                <div class="d-flex justify-content-between">
                                                    <div>
                                                        <small><i>Mary Doe</i></small>
                                                        
                                                    </div>
                                                    
                                                    
                                                </div>

                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="tab-pane container fade" id="menu1">
                                <h5>Add comment</h5>
                                <form action="#" class="needs-validation" novalidate>
                                    <div class="form-group">
                                        <label for="about">Enter your review below</label>
                                        <textarea
                                        rows="3"
                                        class="form-control"
                                        id="about"
                                        required
                                        ></textarea>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please event date and time.</div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary form-control">
                                        Publish
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </script>
                
            </div>

            <div class="col-md-3">
                                  
                <div class="sticky-top">
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Popular events</h4>
                        <div class="card-body">
                            <ul id="eventlist" class="card-text">
                                <script id="sidebar_temp" type="text/template">
                                    <li><a href="event-page.html?eventID={{id}}" class="event_headline">{{name}}</a></li>
                                </script>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Organiser to follow</h4>
                        <div id="follow_tab" class="card-body">
                               
                            <script id="follow_temp" type="text/template">
                                <div class="media">
                                    <img src="imgs/tn3.jpg" class="align-self-center rounded-circle img-fluid img-thumbnail tn_pic">
                                    <div class="media-body">
                                        <h6 class="mt-2.5 ml-2"> {{name}}</h6>
                                        <button type="button" class="btn btn-secondary btn-sm ml-2 follow_btn">Follow</button>
                                    </div>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="d-flex justify-content-around mt-3 p-3" >
            <img class="img-fluid img-responsive align-self-start" src="imgs/logo.png" alt="Logo">
            <div>
                <h5>Quick links</h5>
                <div class="foot">
                    <a href="index.html">Home</a>
                    <a href="sign-in.html">Sign In</a>
                    <a href="sign-up.html">Sign Up</a>
                </div>
                
            </div>
            <div>
                <h5>About</h5>
                <div class="foot">
                    <a href="#">Who we are</a>
                    <a href="#">Contact us</a>
                    <a href="#">FAQs</a>
                    <a href="#">Privacy policy</a>
                </div>
            </div>
            <div>
                <h5>Find us</h5>
                <div class="d-flex justify-content-between">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
