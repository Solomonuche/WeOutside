<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--form validation script-->
    <script src="scripts/eventFormValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/event-page.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>WeOutside</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="navbar" class="col-md-3 col" >
                <!-- host template-->
                <script id="host" type="text/template">
                    <div class="sticky-top">
                        <div class="row">
                            <img class="img-fluid img-responsive logo" src="imgs/logo.png" alt="Logo">
                        </div>
                        <div class="col-md-12 align-item-center">
                            <nav class="side nav flex-column">
                                <a class="nav-link active bi bi-house" aria-current="page" href="host-dash.html">
                                    Home
                                </a>
                                <a class="nav-link bi bi-journal-text" href="host_events.html">
                                    My Events
                                </a>
                                <a class="nav-link bi bi-bookmark" href="host_edit_profile.html">
                                    Edit Profile
                                </a>
                                <a class="nav-link bi bi-gear" href="create-event.html">
                                    Create Event
                                </a>
                                
                            </nav>
                        </div>
                        <div class="media border mt-5 p-3">
                            <img src="http://127.0.0.1:5000/api/v1/download/hosts/{{image}}" alt="" class="mr-3 mt-3 rounded-circle" style="width: 60px;">
                            <div class="media-body">
                                <h5>{{name}}</h5>
                                <small><i>{{email}}</i></small>
                            </div>

                        </div>
                        <button type="button" id="signOut" class="btn btn-block btn-secondary mt-3">Sign out</button>
                    </div>
                </script>
                <!--user template-->
                <script id="user" type="text/template">
                    <div class="sticky-top">
                        <div class="row">
                            <img class="img-fluid img-responsive logo" src="imgs/logo.png" alt="Logo">
                        </div>
                        <div class="col-md-12 align-item-center">
                            <nav class="side nav flex-column">
                                <a class="nav-link active bi bi-house" aria-current="page" href="user-dash.html">
                                    Home
                                </a>
                                <a class="nav-link bi bi-journal-text" href="user_edit_profile.html">
                                    Edit Profile
                                </a>                            
                            </nav>
                        </div>
                        <div class="media border mt-5 p-3">
                            <img src="http://127.0.0.1:5000/api/v1/download/users/{{image}}" alt="" class="mr-3 mt-3 rounded-circle" style="width: 60px;">
                            <div class="media-body">
                                <h5>{{name}}</h5>
                                <small><i>{{email}}</i></small>
                            </div>

                        </div>
                        <button type="button" id="signOut" class="btn btn-block btn-secondary mt-3">Sign out</button>
                    </div>
                </script>
                <!--Default-->
                <div class="row defualt">
                    <img class="img-fluid img-responsive logo" src="imgs/logo.png" alt="Logo">
                </div>
                <div class="col-md-12 align-item-center defualt">
                    <nav class="side nav flex-column">
                        <a class="nav-link active bi bi-house" aria-current="page" href="#">
                            Home
                        </a>
                        <a class="nav-link bi bi-box-arrow-in-right" href="sign-in.html">
                            Sign In
                        </a>
                        <a class="nav-link bi bi-pencil-square" href="sign-up.html">
                            Sign Up
                        </a>
                      </nav>
                </div>

            </div>
            <!-- main-->
            <div class="col-md-6 col">
                    <div class="mt-5 pt-5">
                        <div id="event-tab">
                            <script id="temp" type="text/template">
                                <div>
                                    <h1 class="text-center">{{name}}</h1>
                                    <p class="text-center">{{description}}</p>
                                    <div class="d-flex justify-content-around">
                                        <div>
                                            <i class="fa-regular fa-heart"></i>
                                            <span class="badge badge-light">256</span>
                                        </div>
                                        <div>
                                            <i class="fa-solid fa-share-nodes"></i>
                                            <span class="badge badge-light">256</span>
                                        </div>
                                        <div>
                                            <i class="fa-regular fa-bookmark"></i>
                                            <span class="badge badge-light">256</span>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4 mb-5">
                                        <button type="button" class="btn-danger">Register to attend</button>
                                    </div>
                                    <div class="mt-3 mb-5">
                                        <img src="http://127.0.0.1:5000/api/v1/download/{{image}}" alt="event" class="img-fluid">
                                    </div>
                                    <h4 class="text-center">Venue: {{venue}}</h4>
                                    <h4 class="text-center">City: {{city}}</h4>
                                    <p class="text-center">Date: {{date}}</p>
                                    <p class="text-center">Time: {{time}}</p>
                                </div>
                            </script>
                        </div>
    
                        <!--Reviews-->
                        <h3 >Reviews</h3>
                        <ul class="nav nav-pills d-flex justify-content-center">
                            <li class="nav-item ">
                                <a class="nav-link active" data-toggle="pill" href="#home">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="pill" href="#menu1">Add review</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane container active" id="home">
                                <script id="comments" type="text/template">
                                <div class="event d-flex-column border p-3">
                                    <div class="d-flex-column">
                                        <div class="d-flex">
                                            <img src="http://127.0.0.1:5000/api/v1/download/users/{{image}}" alt="" class="img-fluid rounded-circle align-self-start mr-3" style="width:100px;">
                                            <div class="d-flex-column">
                                                <div class="d-flex justify-content-between">
                                                    <div>
                                                        <small><i>{{user_name}}</i></small>
                                                        <small><i>{{created_at}}</i></small>
                                                        
                                                    </div>
                                                    
                                                    
                                                </div>
                                                <div>
                                                    <p>{{description}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    
                                </div>

                                </script>
          
                            </div>
                            <div class="tab-pane container fade" id="menu1">
                                <h5>Add comment</h5>
                                <form id="comment-form" class="needs-validation" novalidate>
                                    <div class="form-group">
                                        <label for="about">Enter your review below</label>
                                        <textarea
                                        rows="3"
                                        class="form-control"
                                        id="about"
                                        required
                                        ></textarea>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please write the review.</div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary form-control">
                                        Publish
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="col-md-3">
                                  
                <div class="sticky-top">
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Popular events</h4>
                        <div class="card-body">
                            <ul id="eventlist" class="card-text">
                                <script id="sidebar_temp" type="text/template">
                                    <li><a href="event-page.html?eventID={{id}}" class="event_headline">{{name}}</a></li>
                                </script>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4 rounded">
                        <h4 class="card-header">Organiser to follow</h4>
                        <div id="follow_tab" class="card-body">
                               
                            <script id="follow_temp" type="text/template">
                                <div class="media">
                                    <img src="http://127.0.0.1:5000/api/v1/download/hosts/{{image}}" class="align-self-center rounded-circle img-fluid img-thumbnail tn_pic">
                                    <div class="media-body">
                                        <h6 class="mt-2.5 ml-2"> {{name}}</h6>
                                        <button type="button" class="btn btn-secondary btn-sm ml-2 follow_btn">Follow</button>
                                    </div>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="d-flex justify-content-around mt-3 p-3" >
            <img class="img-fluid img-responsive align-self-start" src="imgs/logo.png" alt="Logo">
            <div>
                <h5>Quick links</h5>
                <div class="foot">
                    <a href="index.html">Home</a>
                    <a href="sign-in.html">Sign In</a>
                    <a href="sign-up.html">Sign Up</a>
                </div>
                
            </div>
            <div>
                <h5>About</h5>
                <div class="foot">
                    <a href="#">Who we are</a>
                    <a href="#">Contact us</a>
                    <a href="#">FAQs</a>
                    <a href="#">Privacy policy</a>
                </div>
            </div>
            <div>
                <h5>Find us</h5>
                <div class="d-flex justify-content-between">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
